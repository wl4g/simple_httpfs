[http.server]
##
## HTTP listen configuration.
##
listen_addr=0.0.0.0
listen_port=28001
server_version=Microsoft-SimpleHttpFS/2.0
## openssl req -new -x509 -keyout ./httpfs_server.pem -out ./httpfs_server.pem -days 365 -nodes -subj "/C=/ST=/O=/OU=/CN="
cert_file=

[http.authc.basic]
##
## HTTP authentication configuration.
##
^/owner1/(.*)=admin1:123
^/owner2/(.*)=admin2:123

[fs.rendering]
##
## FS rendering configuration.
##
tpl_file=./config/index.tpl

[fs.data]
##
## FS actual data configuration.
##
data_dir=/home/wanglsir/tmp-workspace
