##
## HTTP listen configuration.
##
[http.server]
listen_addr=0.0.0.0
listen_port=28001
server_version=Google-SimpleHttpFS/2.0
## openssl req -new -x509 -keyout ./httpfs_server.pem -out ./httpfs_server.pem -days 365 -nodes -subj "/C=/ST=/O=/OU=/CN="
cert_file=

##
## HTTP simple authentication configuration.
##
[http.auth]
auth_token_name=__tk

##
## HTTP simple ACL configuration.
## spec: <key>=<username>:<password>:<permission>:<path_regex>
## The <key> can be named string.
##
[http.acl]
my_owner1=admin1:123:rw:^/owner1/(.*)
my_owner2=admin2:123:rw:^/owner2/(.*)
my_root_files=admin:123:r:^/(\S+)\.(.+)$
my_root=admin:123:r:^/$

##
## FS rendering configuration.
##
[fs.rendering]
mime_types=./config/mime.types
listing_tpl=./config/index.tpl
form_tpl=./config/from.tpl

##
## FS actual data configuration.
##
[fs.data]
data_dir=/home/wanglsir/tmp-workspace
